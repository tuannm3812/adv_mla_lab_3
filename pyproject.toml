[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "adv_mla_lab_3"
version = "0.0.1"
description = "A short description of the project."
authors = [
  { name = "Tuan Nguyen" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]
requires-python = "~=3.11.0"


[tool.ruff]
line-length = 99
src = ["adv_mla_lab_3"]
include = ["pyproject.toml", "adv_mla_lab_3/**/*.py"]

[tool.ruff.lint]
extend-select = ["I"]  # Add import sorting

[tool.ruff.lint.isort]
known-first-party = ["adv_mla_lab_3"]
force-sort-within-sections = true


[tool.poetry.dependencies]
jupyterlab = "4.2.3"
pandas = "2.2.2"
scikit-learn = "1.5.1"
